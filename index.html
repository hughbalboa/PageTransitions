        "content": "<p>We created the “Only in Scandinavia” campaign for Visit Scandinavia! The campaign ran during the Nordic Cool festival to promote Scandinavia as a travel destination and to engage with and support the community of fans of Scandinavia everywhere. Besides the concept and website, we created the print ads that adored metro billboards and busses in Washington.</p>\n<p>Take the quiz and win a trip to Scandinavia for you and a friend. You might learn something about Norwegians and brown cheese too!</p>\n",

        "title": "Property Platform <span class=\"o-dash\">&mdash;</span> Sales System",

        "details": [{

        "sections": [{
          "type": "feature-list",
          "caption": "Key Features",

        }, {
          "type": "video",
          "url": "https://vimeo.com/163006113/",
          "poster": "/media/cases/property-platform/poster.jpg",
          "playing": true,
          "bgcolor": "#e6e2e3"
        }, {
          "type": "content",
          "content": "<h4 id=\"4k-companion-application\">4K Companion Application</h4>\n<p>Regardless if the app is controlled by an iPad or touchscreen, the companion app can display the Property Platform content on a Ultra High Definition screen using socket based TCP communication.</p>\n<h4 id=\"model-lighting\">Model Lighting</h4>\n<p>The support for connections to Arduino based controllers makes it possible to connect to real  <a target='blank' style=\"text-decoration:underline\" href='http://www.radiiinc.com/portfolio/' >physical models of a building</a>. When a sales agent browse through apartments in the app, the corresponding apartments will light up on the model.</p>\n<h4 id=\"cms\">CMS</h4>\n<p>The entire platform is powered by a custom Ruby on Rails CMS system. Every aspect of the app content  is updateable over the air. The app will check for updates and download all data for off or on-line use. It even features server side asset scaling and cropping facilitating app resolution independence!</p>\n"
        }, {
          "type": "image",
          "url": "/media/cases/property-platform/baccarat-full-ipad.jpg"
        }, {
          "type": "quote",
          "caption": "<p>Want to know more about our work? <a href=\"mailto:info+web.pp@koalition.com\">We love making new friends!</a></p>\n"
        }],
        "head": {
          "title": "Property Platform — Sales tool application",
          "desc": "Property Platform is a sales tool for high end residences. It is a suite of apps for touch screen, iOS and",
          "og": "/media/cases/property-platform/full-models.jpg"
        },
        "content": "<p>Tools developed for Property Platform designed to be used in a condominium sales office setting. It features up-to-date apartment listings, maps, 360 panoramic views, video and high resolution galleries all synced in the cloud. It is a true digital eco-system supporting iOS, OS X, windows and even Arduino based controllers.</p>\n<h4 id=\"ipad-app-and-touch-screen-applications\">iPad App and Touch screen Applications</h4>\n<p>Primarily used as a presentation tool in apartment sales offices Property Platform takes advantage of gesture and touch capabilities of the iPad and latest touch screen technology. It arms the sales agent with a powerful, simple and elegant way to wet the appetite of potential buyers.</p>\n<p>The multimedia galleries features ultra high resolution images, video, render comparisons and panoramic views. It is all carefully wrapped in an enjoyably intuitive user experience. You can quickly flick through images, pinch to zoom into the small important details and swipe the 360 views.</p>\n<p>The apartment finder searches apartment listings and displays pricing, floor plans, details, descriptions and all other relevant content. The sales agent can conveniently filter listings based on pricing, apartment type, bedrooms and more.</p>\n",
        "slug": "property-platform"
